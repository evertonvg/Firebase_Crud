<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>firebase CRUD</title>
	<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<div class="formulario">
		<h3>CRUD de usuarios</h3>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">Usuario</span>
		  </div>
		  <input type="text" class="form-control nomeInput"  aria-label="Usuario" aria-describedby="basic-addon1"><br>
		  <div class="invalid usuarioInvalido"></div>
		</div>

		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">Email</span>
		  </div>
		  <input type="text" class="form-control emailInput"  aria-label="Email" aria-describedby="basic-addon1"><br>
		  <div class="invalid emailInvalido"></div>
		</div>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text " id="basic-addon1">Telefone</span>
		  </div>
		  <input type="number" maxlength="12" class="form-control telefoneInput"  aria-label="Telefone" aria-describedby="basic-addon1"><br>
		  <div class="invalid telefoneInvalido"></div>
		</div>
		<div class="buttons">
			<input type="buttom" name="enviar" value="enviar" class="enviar btn btn-success">
			<input type="buttom" name="editar" value="editar" class="editar btn btn-primary">
			<input type="buttom" name="cancelar" value="cancelar" class="cancelar btn btn-danger">
		</div>

	</div>

	<div class="search">
		  <input class="form-control mr-sm-2 pesquisarNome" type="text" placeholder="Pesquise por um nome" aria-label="Search">
		  <button class="btn btn-primary btn-rounded btn-sm my-0 pesquisar" type="submit">Pesquisa</button>
		  <button class="btn btn-warning btn-rounded btn-sm my-0 pesquisaCancela" type="submit">Refresh</button>
	</div>

	<div class="conteudo">
		<div class="load">
			<img class="loader" src="loading-icon.gif"></img>
		</div>
		<h4 class="h55"></h4>
		<table class="table table-dark table-striped table-bordered table-hover tablemano" >
			<thead class="thead-dark">
				<th>nome</th>
				<th>email</th>
				<th>telefone</th>
				<th>Editar</th>
				<th>Excluir</th>
			</thead>
			<tbody class="tabel">

			</tbody>
		</table>
	</div>
</div>
<div class="editt">

</div>






<script type="text/javascript" src="firebase.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
